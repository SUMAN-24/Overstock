<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
     <script src="https://kit.fontawesome.com/424bab604d.js" crossorigin="anonymous"></script>

     <!-- Favicons -->
    <link rel="shortcut icon" href="https://ak1.ostkcdn.com/images/mxc/overstock-favicon-lg.ico" sizes="any">
    <link rel="apple-touch-icon" href="https://ak1.ostkcdn.com/images/mxc/20211210-apple-touch-icon.png">
    <link rel="mask-icon" href="https://ak1.ostkcdn.com/images/mxc/20121214-mask-favicon-1.svg" color="#FFFFFF">
    <link rel="icon" href="https://ak1.ostkcdn.com/images/mxc/20211213-overstock-favicon.svg">
    <!-- End of Favicons -->
    
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div id="login_container">
    <div id="navbar"></div>
    <div class="container2">
        <div class="background-image">
            <div class="login_section">
             <div class="login_form_container1">
                 <h2 class="login_head">
                     Log in to your Overstack account
                 </h2>
                 <form id="form">
                 <div class="login_information_txt">
                     <div class="input_mail">
                         <input type="text", name="userId", id="userId", placeholder="Email/Mobile Number" required>
                     </div>
                     <div class="login_buttn">
                         <input type="password", name="password", id="password", placeholder="Password" required>
                     </div>
                 </div>
                 <div class="login_buttn_txt">
                     <div>
                         <input type="submit" id="login_button" value="Login">
                     </div>
                     <div class="forgot">
                         <span onclick="location.href='forgot_password.html';">Forgot password?</span>
                     </div>
                 </div>
                 </form>
             </div>
             <div class="login_form_container2">
                 <div>
                     <h2>New to Overstack.com?</h2>
                    <p> <a href="sign_up_page.html" class="custom_buttn" id="createAcc">
                         
                         Create an account ▶
                     </a></p>
                     <h2>Or sign in via</h2>
                 </div>
                 <div class="social_buttons">
                     <button onClick="window.location.href='https://www.facebook.com/login.php?skip_api_login=1&api_key=164120184241069&kid_directed_site';" class="custom button" id="fblogin">
                         Sign in with Facebook ▶
                     </button>
                     <button class="custom button" id="googlelogin">
                         Sign in with Google ▶
                     </button>
                     <button onClick="location.href='https://www.twitter.com';" target="_blank" class="custom button" id="twitterlogin">
                         Sign in with Twitter ▶
                     </button>
                 </div>
             </div>
            </div>
        </div>
         </div>
         </div>
</body>
</html>
<script type="module">
     import {navbar} from "./components/navbar.js";

    let navbar_div = document.getElementById("navbar");
    navbar_div.innerHTML = navbar();

    let other=null;  //will be our window reference
    let features=
            'menubar=yes, location=yes, resizable=no, scrollbars=yes, status=no, height=600, width=500';
    
    document.getElementById('googlelogin').addEventListener('click', (ev) => {

        //open google login in current tab
        let url='https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?redirect_uri=storagerelay%3A%2F%2Fhttps%2Fwww.royalenfield.com%3Fid%3Dauth777795&response_type=code%20permission%20id_token&scope=openid%20profile%20email%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile&openid.realm&include_granted_scopes=true&client_id=777274662796-qs35tlad5fb1tapd6csbiakluaaj9186.apps.googleusercontent.com&ss_domain=https%3A%2F%2Fwww.royalenfield.com&access_type=offline&prompt=consent&origin=https%3A%2F%2Fwww.royalenfield.com&gsiwebsdk=2&flowName=GeneralOAuthFlow';
        let other= window.open(url, '_self');
        other.document.body.style.height='600'.width='500';
    });
</script>
<script src="/scripts/login.js"></script>
